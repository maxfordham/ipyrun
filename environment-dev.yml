name: ipyrun-dev
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - ipyautoui
  - halo
  - jupytext
  - jupyterlab-lsp
  - python-lsp-server
  - black
  - nb_black
  - traitlets
  - voila
  - pip
  - pip:
    - traitlets-paths
    - seedir
    - git+ssh://git@github.com/maxfordham/ipyautoui.git@0.4.8
